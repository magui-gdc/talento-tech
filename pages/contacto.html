        </header>

        <main>
            <h1 class="titulo-seccion">Contacto</h1>
            <hr class=linea-divisoria>
            <div>
                <form action="https://formspree.io/f/mjkvrgbp" method="POST" class="form">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Escriba aquí su nombre" required>
            
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Escriba aquí su apellido" required>
            
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Escriba aquí su email" required>
            
                    <label for="instrumento">Tipo de Instrumento</label>
                    <select name="Instrumento" id="instrumento" required>
                        <option value="" disabled selected hidden>Selecciona una opción</option>
                        <option value="Piano">Piano</option>
                        <option value="Vientos Madera">Vientos Madera</option>
                        <option value="Vientos Metal">Vientos Metal</option>
                        <option value="Cuerdas">Cuerdas</option>
                        <option value="Percusión">Percusión</option>
                        <option value="Guitarras">Guitarras</option>
                        <option value="Teclado">Teclado</option>
                        <option value="Batería">Batería</option>
                    </select>
            
                    <label for="mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="mensaje" placeholder="Escriba aquí su mensaje" required></textarea>
            
                    <button type="submit">Enviar consulta</button>
                </form>
            </div>                       
                      
        </main>

        <!-- Footer -->
        <footer class="footer">

                <!-- Suscripcion -->
                <div class="footer-section newsletter">
                    <h3>Recibí nuestra últimas noticias</h3>
                    <form action="#">

                        <button type="submit"><i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
            
                <!-- Redes Sociales -->
                <div class="footer-section social">
                    <h3>Seguinos en Redes Sociales</h3>
